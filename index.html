<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/icons/charmander.png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style/standard.css" />
    <link rel="stylesheet" href="style/fonts.css" />
    <link rel="stylesheet" href="style/cards/card.css" />
    <link rel="stylesheet" href="style/cards/background_card.css">
    <link rel="stylesheet" href="style/cards/card_animation.css">
    <link rel="stylesheet" href="style/cards/gif_animation.css">
    <script defer src="script.js"></script>
    <script src="scripts/templates.js"></script>
    <title>Pokedex</title>
  </head>

  <body onload="init()">
    <div class="content">
      <header>
        <div class="header-main-content">
          <div class="headline-content">
            <div class="headline">Pokedex</div>
          </div>
          <div class="input-content">
            <input id="searchPokemon" placeholder="Search Pokemon..." type="text"/>
          </div>
        </div>
      </header>

      <main>
        <section id="mainSection">
          <div id="pokemon" class="main-content"></div>
          <div class="btn-container">
            <button onclick="fetchPokemonApi()">More Pokemons</button>
          </div>
        </section>
        <section id="searchSection" class="d-none">
          <div id="searchList" class="main-content"></div>
          <div class="btn-container">
            <button onclick="backToStart()">Back To Start</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
