<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/icons/charmander.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style/standard.css" />
    <link rel="stylesheet" href="style/fonts.css" />
    <link rel="stylesheet" href="style/cards/small-card.css" />
    <link rel="stylesheet" href="style/cards/background_card.css" />
    <link rel="stylesheet" href="style/cards/card_animation.css" />
    <link rel="stylesheet" href="style/cards/gif_animation.css" />
    <link rel="stylesheet" href="style/overlay/overlay.css" />
    <link rel="stylesheet" href="style/overlay/overlay-card.css">
    <link rel="stylesheet" href="style/overlay/moves.css">
    <link rel="stylesheet" href="style/overlay/stats.css">
    <link rel="stylesheet" href="style/overlay/evolution.css">
    <link rel="stylesheet" href="style/scrollbar.css">
    <script defer src="script.js"></script>
    <script src="scripts/templates.js"></script>
    <script defer src="scripts/search.js"></script>
    <script defer src="scripts/overlay.js"></script>
    <title>Pokedex</title>
  </head>

  <body onload="init()">
      <header class="content">
        <div id="header" class="header-main-content d-all-center">
          <div class="headline-content d-flex ">
            <div class="headline">Pokedex</div>
          </div>
          <div class="input-content d-flex ">
            <input
              id="searchPokemon"
              placeholder="Search Pokemon..."
              type="text"
            />
          </div>
        </div>
      </header>

      <main class="content">
        <section id="loading">
          <div class="loader d-all-center height">
            <img src="/assets/gifs/loader.gif">
            <h1>Loading ...</h1>
          </div>
        </section>
        <section id="mainSection" class="d-none">
            <div id="pokemon" class="main-content d-flex"></div>
            <div class="btn-container">
              <button onclick="fetchPokemonApi()">More Pokemons</button>
            </div>
        </section>
        <section id="searchSection" class="d-none">
            <div id="searchList" class="main-content"></div>
            <div class="btn-container">
              <button onclick="backToStart()">Back To Start</button>
            </div>
        </section>
        <section id="overlay" class="d-none width height">
            <div class="height">
              <div onclick="closeOverlay()" class="overlay-image d-all-center width">
                <div onclick="stopBubblingProtection(event)" class="overlay-content d-all-center" id="overlayCard">
  
                </div>
              </div>
            </div>
        </section>
      </main>

      <footer class="content" id="footer">
        <div class="footer-info d-flex width">
          <span class="margin">Design By Ricardo Pinto</span>
          <a class="margin" href="https://github.com/RicardoP-19" target="_blank"><img src="/assets/icons/github.png"></a>
          <a class="margin" href="https://www.facebook.com/" target="_blank"><img src="/assets/icons/facebook.png"></a>
          <a class="margin" href="https://www.instagram.com/" target="_blank"><img src="/assets/icons/instagram.png"></a>
        </div>
      </footer>
  </body>
</html>
